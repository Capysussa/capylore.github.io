<!DOCTYPE html>
<html>
  <head>
    <title>SORROW</title>
  </head>
  <body>
    <p>THE SORROWFUL OAK<br>
       THE AXE THAT STRUCK THEM BOTH<br>
       FOR HIS GUARDIANS IN SAP NOW SOAK<br>
       HE NOW FEARS<br>
       THAT WRETCHED LUMBER MIGHT STILL BE NEAR<br>
       AXE IN HAND, AS HE RETURNS<br>
       HE ONLY WANTS TO SEE HIM BURN</p>
  </body>
</html>
